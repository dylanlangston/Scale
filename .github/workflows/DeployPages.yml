name: Deploy Pages

on:
  push:
    branches: ["main"]
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2.1.1
        with:
          version: 0.11.0
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: "Restore Submodules"
        run: |
          cd ${{ github.workspace }}
          git submodule update --init --recursive
      - name: "Install Node Modules"
        run: |
          cd ${{ github.workspace }}/src/scale-website
          npm install
      - name: "Build"
        run: |
          cd ${{ github.workspace }}
          zig build -Dtarget=wasm32-emscripten -Doptimize=ReleaseFast
          cd ${{ github.workspace }}/src/scale-website
          npm run build
      - name: "Bundle"
        run: |
          tar -zcvf ${{ github.workspace }}/build.tar ${{ github.workspace }}/src/scale-website/build
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          name: "Scale-Game"
          path: "${{ github.workspace }}/build.tar"
          
  deploy:
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
        with: 
          artifact_name: "Scale-Game"
